<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	
        <title>Patrocinalos</title>
        
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
        <link rel="stylesheet" href="css/reset.css" />
    	<link rel="stylesheet" href="css/main.css" />
        <link rel="apple-touch-icon" href="icono.png"/>
    	
        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/jquery.mobile-1.3.1.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    
    <style>
        p > a{
            display: block;
            font-size: 50px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
    <body>
    
    <div data-role="page" id="hola_mundo" data-theme="b">
        
    	<div data-role="header" data-tap-toggle="false" data-theme="a" data-position ="fixed">
            Header
    	</div><!-- /footer -->        
        
    	<div data-role="content">
        
            Hola mundo!!!!
            <br />
            <p><a href="https://www.facebook.com/restaurante.lasterrazasdebecerril" target="_blank" rel="external" data-ajax="false">Enlace</a></p>
            <p><a href="#" onclick="window.open('http://www.nhl.com', '_blank', 'location=yes');">_blank</a></p>
            <p><a href="#" onclick="window.open('http://www.nhl.com', '_system', 'location=yes');">_system</a></p>
            <p><a href="http://moorberry.net" data-rel="external">Like this</a></p>
            <p><a href="http://www.google.com/" onclick="window.open(this.href,'_system'); return false;">Google</a></p>
            <p><a href="http://www.google.com/" target="_blank">MY Google</a></p>
            
    	</div><!-- /content -->
    
    	<div data-role="footer" data-tap-toggle="false" data-theme="a" data-position ="fixed">
            Footer
    	</div><!-- /footer -->
        
     </div><!-- /page -->
    
    </body>
    
    <script type="text/javascript">
        $("a").bind("click", function()
        {
            if (this.href)
            {
                // Ensure that loading a new page doesn't open
                // a new window
                location.href = this.href;
                return false;
            }
        });
    </script>
    
</html>
