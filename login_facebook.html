<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" charset="utf-8" src="cordova-1.6.0.js"></script>
<script type="text/javascript" charset="utf-8" src="cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" charset="utf-8" src="facebook-js-sdk.js"></script>
<title>Cordova Facebook</title>
</head>
<body>

	<div id="data">Hello Facebooktesters, loading ...</div>

	<button onclick="login()">Login</button>
	<button onclick="me()">Me</button>

	<script type="text/javascript">
		document.addEventListener('deviceready', function() {
			try {
				alert('Device is ready!	Make sure you set your app_id below this alert.');
				FB.init({
					appId : "582928678420559",
					nativeInterface : CDV.FB,
					useCachedDialogs : false
				});
				document.getElementById('data').innerHTML = "FB init executed";
			} catch (e) {
				alert(e);
			}
		}, false);

		function me() {
			FB.api('/me/friends', {
				fields : 'id, name, picture'
			}, function(response) {
				if (response.error) {
					alert(JSON.stringify(response.error));
				} else {
					var data = document.getElementById('data');
					fdata = response.data;
					console.log("fdata: " + fdata);
					response.data.forEach(function(item) {
						var d = document.createElement('div');
						d.innerHTML = "<img src='"+item.picture.data.url+"'/>" + item.name;
						data.appendChild(d);
					});
				}
				var friends = response.data;
				console.log(friends.length);
				for ( var k = 0; k < friends.length && k < 200; k++) {
					var friend = friends[k];
					var index = 1;

					friendIDs[k] = friend.id;
					//friendsInfo[k] = friend;
				}
				console.log("friendId's: " + friendIDs);
			});
		}

		function login() {
			FB.login(function(response) {
				if (response.authResponse) {
					alert('logged in');
				} else {
					alert('not logged in');
				}
			}, {
				scope : "email"
			});
		}
	</script>
</body>
</html>
